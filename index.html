<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Real Estate Geospatial Dashboard</title>

  <!-- React / Leaflet / Tailwind / Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Theme color variables */
    :root {
      --primary-dark: #2D3748;
      --primary-light: #4A5568;
      --accent: #718096;
    }

    /* Global map container */
    .leaflet-container {
      height: 100vh;
      width: 100%;
    }

    /* Custom marker styling */
    .custom-marker {
      border: 2px solid var(--primary-light);
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .custom-marker img {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    /* Override Leaflet popup wrapper */
    .leaflet-popup-content-wrapper {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
    .leaflet-popup-tip-container,
    .leaflet-popup-tip {
      display: none !important;
    }

    /* Property popup */
    .property-popup {
      max-width: 380px;
      min-width: 350px;
      background: #F7FAFC;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .popup-header {
      position: relative;
      padding: 20px;
      color: white;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
    }
    .popup-content {
      padding: 24px;
      background: white;
    }
    .popup-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .popup-price {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .popup-stats {
      display: flex;
      gap: 16px;
      margin: 16px 0;
      padding: 16px;
      background: #EDF2F7;
      border-radius: 12px;
      border: 1px solid rgba(45,55,72,0.1);
    }
    .popup-stat-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-dark);
      display: block;
    }
    .popup-stat-label {
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }
    .popup-amenities {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    .popup-amenity {
      background: rgba(45,55,72,0.05);
      color: var(--primary-dark);
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(45,55,72,0.2);
    }
    .popup-button {
      width: 100%;
      margin-top: 16px;
      padding: 14px 24px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
      box-shadow: 0 4px 15px rgba(45,55,72,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .popup-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .popup-button:hover::before {
      left: 100%;
    }
    .popup-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45,55,72,0.4);
    }

    /* Filter sidebar */
    .filter-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 100%;
      max-width: 320px;
      height: 100%;
      max-height: 100vh;
      overflow-y: auto;
      border-radius: 0;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
      backdrop-filter: blur(10px);
    }
    .filter-header {
      padding: 32px 24px;
      color: white;
      border-radius: 0;
      background: inherit;
    }
    .filter-content {
      background: rgba(255,255,255,0.95);
      padding: 32px;
      border-radius: 0;
      margin: 0;
    }
    .filter-section {
      background: rgba(45,55,72,0.05);
      border: 1px solid rgba(45,55,72,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .filter-label {
      color: #2D3748;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-input {
      width: 100%;
      border: 2px solid rgba(45,55,72,0.2);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }
    .filter-input:focus {
      outline: none;
      border-color: var(--primary-dark);
      background: white;
      box-shadow: 0 0 0 3px rgba(45,55,72,0.1);
    }
    button.rounded-12 {
      border-radius: 12px;
    }

    /* Map controls */
    .map-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .control-button {
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      border: none;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
      box-shadow: 0 8px 20px rgba(45,55,72,0.3);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }
    .control-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(45,55,72,0.4);
    }
    .control-button:active {
      transform: translateY(0);
    }

    /* Draggable search box */
    .search-box {
      position: fixed;
      z-index: 1000;
      padding: 8px;
      border-radius: 16px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(20px);
      cursor: move;
      touch-action: none;
    }
    .search-input {
      border: 2px solid rgba(45,55,72,0.2);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--primary-dark);
      background: white;
      box-shadow: 0 0 0 3px rgba(45,55,72,0.1);
    }
    .search-input::placeholder {
      color: #718096;
    }

    /* Modal (full-details) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      z-index: 2000;
      overflow-y: auto;
    }
    .modal-content {
      background: white;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 12px;
      margin: 10px;
      padding: 0;
      position: relative;
    }
    .modal-close-button {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 40px;
      height: 40px;
      font-size: 24px;
      line-height: 1;
      text-align: center;
      color: #4A5568;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .modal-close-button:hover {
      background: rgba(255,255,255,1);
      color: #2D3748;
    }
    .image-gallery {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      height: 200px;
      width: 100%;
    }
    .image-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      transition: background 0.2s;
      touch-action: manipulation;
    }
    .gallery-nav:hover {
      background: rgba(0,0,0,0.6);
    }
    .gallery-nav.prev {
      left: 8px;
    }
    .gallery-nav.next {
      right: 8px;
    }
    .gallery-indicators {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 10;
    }
    .gallery-indicator {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .gallery-indicator.active {
      background: rgba(255,255,255,1);
    }

    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 768px) {
      .filter-sidebar {
        max-width: 100%;
        border-radius: 0;
      }
      .filter-header {
        padding: 24px 16px;
      }
      .filter-content {
        padding: 24px 16px;
      }
      .filter-section {
        padding: 12px;
      }
      .filter-input {
        padding: 10px 12px;
        font-size: 13px;
      }
      .control-button {
        padding: 8px 12px;
        font-size: 12px;
      }
      .search-box {
        width: calc(100% - 20px);
        max-width: 100%;
        margin: 0 10px;
        top: 10px;
        left: 0;
        cursor: default;
      }
      .search-input {
        max-width: 100%;
        padding: 8px 12px;
        font-size: 13px;
      }
      .modal-content {
        width: 95%;
        max-height: 95vh;
        margin: 5px;
      }
      .modal-content > div {
        padding: 16px;
      }
      .image-gallery {
        height: 150px;
      }
      .modal-close-button {
        width: 36px;
        height: 36px;
        font-size: 20px;
      }
      .popup-price {
        font-size: 20px;
      }
      .popup-stats {
        gap: 8px;
        padding: 12px;
      }
      .popup-stat-value {
        font-size: 16px;
      }
      .popup-stat-label {
        font-size: 11px;
      }
      .popup-amenities {
        gap: 4px;
      }
      .popup-amenity {
        font-size: 10px;
        padding: 3px 6px;
      }
      .popup-button {
        padding: 10px 16px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .property-popup {
        min-width: 100%;
        max-width: 100%;
        margin: 0;
        border-radius: 0;
      }
      .popup-header {
        padding: 16px;
      }
      .popup-content {
        padding: 16px;
      }
      .popup-image {
        height: 140px;
      }
      .popup-price {
        font-size: 18px;
      }
      .popup-stats {
        flex-wrap: wrap;
        gap: 8px;
      }
      .popup-stat-value {
        font-size: 14px;
      }
      .popup-stat-label {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ImageGallery component
    const ImageGallery = ({ images }) => {
      const [currentIndex, setCurrentIndex] = useState(0);

      const nextImage = () => setCurrentIndex((i) => (i + 1) % images.length);
      const prevImage = () => setCurrentIndex((i) => (i - 1 + images.length) % images.length);

      return (
        <div className="image-gallery">
          <img src={images[currentIndex]} alt={`Slide ${currentIndex + 1}`} />
          {images.length > 1 && (
            <>
              <button className="gallery-nav prev" onClick={prevImage} aria-label="Previous image">
                ‹
              </button>
              <button className="gallery-nav next" onClick={nextImage} aria-label="Next image">
                ›
              </button>
              <div className="gallery-indicators">
                {images.map((_, idx) => (
                  <div
                    key={idx}
                    className={"gallery-indicator" + (idx === currentIndex ? " active" : "")}
                    onClick={() => setCurrentIndex(idx)}
                  />
                ))}
              </div>
            </>
          )}
        </div>
      );
    };

    // PropertyModal component
    const PropertyModal = ({ property, onClose }) => {
      if (!property) return null;

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <button className="modal-close-button" onClick={onClose}>×</button>
            <div className="bg-white rounded-lg p-6 shadow-lg">
              <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-4">
                {property.name}
              </h2>
              <ImageGallery images={property.images} />
              <div className="space-y-2 mb-6">
                <p className="text-lg md:text-xl font-extrabold text-gray-900">
                  {property.price}
                </p>
                <p className="text-gray-600 text-sm md:text-base">{property.address}</p>
                <p className="text-gray-700 text-sm md:text-base">{property.description}</p>
              </div>
              <div className="grid grid-cols-2 gap-3 md:gap-4 mb-6">
                {[
                  ["Bedrooms", property.bedrooms],
                  ["Bathrooms", property.bathrooms],
                  ["Square Feet", property.square_footage.toLocaleString()],
                  ["Year Built", property.year_built],
                ].map(([label, value]) => (
                  <div key={label} className="bg-gray-50 p-3 md:p-4 rounded-lg flex flex-col">
                    <span className="text-xs md:text-sm text-gray-500">{label}</span>
                    <span className="mt-1 text-base md:text-xl font-semibold text-gray-800">
                      {value}
                    </span>
                  </div>
                ))}
              </div>
              <div className="mb-6">
                <span className="block text-xs md:text-sm text-gray-600 mb-2">
                  Amenities
                </span>
                <div className="flex flex-wrap gap-2">
                  {property.amenities.map((a, i) => (
                    <span
                      key={i}
                      className="bg-indigo-100 text-indigo-800 px-2 md:px-3 py-1 rounded-full text-xs md:text-sm"
                    >
                      {a}
                    </span>
                  ))}
                </div>
              </div>
              <div className="flex gap-3 md:gap-4">
                <button className="flex-1 py-2 md:py-3 bg-gray-800 text-white rounded-lg text-sm md:text-base font-medium hover:bg-gray-700 transition">
                  Contact Agent
                </button>
                <button className="flex-1 py-2 md:py-3 bg-gray-200 text-gray-800 rounded-lg text-sm md:text-base font-medium hover:bg-gray-300 transition">
                  Schedule Tour
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // FilterSidebar component
    const FilterSidebar = ({ isOpen, onToggle, onFilterChange }) => {
      const [priceRange, setPriceRange] = useState([0, 3000000]);
      const [beds, setBeds] = useState("");
      const [baths, setBaths] = useState("");

      useEffect(() => {
        onFilterChange({
          priceRange,
          bedrooms: beds ? +beds : null,
          bathrooms: baths ? +baths : null,
        });
      }, [priceRange, beds, baths]);

      if (!isOpen) return null;
      return (
        <div className="filter-sidebar">
          <div className="filter-header">
            <div className="flex justify-between items-center">
              <div>
                <h3 className="text-lg md:text-xl font-bold mb-1">🔍 Property Filters</h3>
                <p className="text-xs md:text-sm opacity-90">Refine your search</p>
              </div>
              <button
                onClick={onToggle}
                className="text-white hover:text-gray-200 text-xl md:text-2xl font-bold"
              >
                ×
              </button>
            </div>
          </div>
          <div className="filter-content">
            <div className="filter-section">
              <label className="filter-label text-sm md:text-base">💰 Price Range</label>
              <div className="flex gap-2 md:gap-3">
                <input
                  type="number"
                  className="filter-input flex-1 text-sm md:text-base"
                  value={priceRange[0]}
                  onChange={(e) => setPriceRange([+e.target.value || 0, priceRange[1]])}
                  placeholder="Min Price"
                />
                <input
                  type="number"
                  className="filter-input flex-1 text-sm md:text-base"
                  value={priceRange[1]}
                  onChange={(e) => setPriceRange([priceRange[0], +e.target.value || 3000000])}
                  placeholder="Max Price"
                />
              </div>
              <div className="text-xs text-gray-500 mt-2">
                N{priceRange[0].toLocaleString()} – N{priceRange[1].toLocaleString()}
              </div>
            </div>
            <div className="filter-section">
              <label className="filter-label text-sm md:text-base">🛏️ Bedrooms</label>
              <select
                className="filter-input text-sm md:text-base"
                value={beds}
                onChange={(e) => setBeds(e.target.value)}
              >
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
              </select>
            </div>
            <div className="filter-section">
              <label className="filter-label text-sm md:text-base">🚿 Bathrooms</label>
              <select
                className="filter-input text-sm md:text-base"
                value={baths}
                onChange={(e) => setBaths(e.target.value)}
              >
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
              </select>
            </div>
            <div className="flex gap-2 md:gap-3 mt-4 md:mt-6">
              <button
                onClick={() => {
                  setPriceRange([0, 3000000]);
                  setBeds("");
                  setBaths("");
                }}
                className="flex-1 bg-gray-100 text-gray-700 py-2 md:py-3 rounded-12 text-sm md:text-base hover:bg-gray-200 transition-colors font-medium"
              >
                Clear All
              </button>
              <button
                onClick={onToggle}
                className="flex-1 bg-gray-800 text-white py-2 md:py-3 rounded-12 text-sm md:text-base hover:bg-gray-700 transition-colors font-medium"
              >
                Apply Filters
              </button>
            </div>
          </div>
        </div>
      );
    };

    // DebugPanel component
    const DebugPanel = ({ isOpen, onToggle, properties }) => {
      if (!isOpen) return null;

      return (
        <div className="filter-sidebar" style={{ right: 0, left: 'auto' }}>
          <div className="filter-header">
            <div className="flex justify-between items-center">
              <div>
                <h3 className="text-lg md:text-xl font-bold mb-1">🛠️ Debug Panel</h3>
                <p className="text-xs md:text-sm opacity-90">Fetched Properties</p>
              </div>
              <button
                onClick={onToggle}
                className="text-white hover:text-gray-200 text-xl md:text-2xl font-bold"
              >
                ×
              </button>
            </div>
          </div>
          <div className="filter-content" style={{ maxHeight: '90vh', overflowY: 'auto' }}>
            {properties.length === 0 ? (
              <p className="text-gray-600 text-sm">No properties fetched yet.</p>
            ) : (
              <table className="w-full text-xs md:text-sm text-gray-700">
                <thead>
                  <tr className="bg-gray-100">
                    <th className="p-2 text-left">ID</th>
                    <th className="p-2 text-left">Name</th>
                    <th className="p-2 text-left">Address</th>
                    <th className="p-2 text-left">Price</th>
                    <th className="p-2 text-left">Beds</th>
                    <th className="p-2 text-left">Baths</th>
                    <th className="p-2 text-left">Sq Ft</th>
                    <th className="p-2 text-left">Year</th>
                    <th className="p-2 text-left">Amenities</th>
                    <th className="p-2 text-left">Thumbnail</th>
                  </tr>
                </thead>
                <tbody>
                  {properties.map((p) => (
                    <tr key={p.id} className="border-b">
                      <td className="p-2">{p.id}</td>
                      <td className="p-2">{p.name}</td>
                      <td className="p-2">{p.address}</td>
                      <td className="p-2">{p.price}</td>
                      <td className="p-2">{p.bedrooms}</td>
                      <td className="p-2">{p.bathrooms}</td>
                      <td className="p-2">{p.square_footage}</td>
                      <td className="p-2">{p.year_built}</td>
                      <td className="p-2">{p.amenities.join(", ")}</td>
                      <td className="p-2">
                        <a href={p.thumbnail} target="_blank" className="text-blue-500">Link</a>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}
          </div>
        </div>
      );
    };

    // RealEstateDashboard component
    const RealEstateDashboard = () => {
      const [properties, setProperties] = useState([]);
      const [filteredProps, setFilteredProps] = useState([]);
      const [selectedProp, setSelectedProp] = useState(null);
      const [showModal, setShowModal] = useState(false);
      const [showFilters, setShowFilters] = useState(false);
      const [showDebug, setShowDebug] = useState(false);
      const [searchTerm, setSearchTerm] = useState("");
      const [priceRange, setPriceRange] = useState([0, 3000000]);
      const [bedroomsFilter, setBedroomsFilter] = useState(null);
      const [bathroomsFilter, setBathroomsFilter] = useState(null);
      const [isLoading, setIsLoading] = useState(false);

      const fetchProperties = async () => {
        setIsLoading(true);
        try {
          const response = await fetch(
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIq5371padf5jo5MqSVvYK4aTi4ggn2JcUHna3o5WqCeXxaGr3QCd2s9hdnTDBkEN1mRPbiVOUMw2l/pub?gid=0&single=true&output=csv"
          );
          if (!response.ok) {
            console.error("Failed to fetch CSV:", response.status);
            alert("Failed to fetch updated data. Please try again later.");
            setIsLoading(false);
            return;
          }
          const csvText = await response.text();
          Papa.parse(csvText, {
            header: true,
            complete: (result) => {
              console.log("Raw Parsed Rows:", result.data);
              const parsedData = result.data
                .filter(row => row.Name && row.Address)
                .map((row, index) => ({
                  id: index + 1,
                  name: row.Name,
                  latitude: parseFloat(row.Latitude) || 0,
                  longitude: parseFloat(row.Longitude) || 0,
                  address: row.Address,
                  description: row.Description,
                  price: row.Price,
                  bedrooms: parseInt(row.Bedroom) || 0,
                  bathrooms: parseInt(row.Bathroom) || 0,
                  square_footage: parseInt(row["Square Footage"]) || 0,
                  year_built: parseInt(row["Year Built"]) || 0,
                  amenities: row.Amenities
                    ? JSON.parse(row.Amenities.replace(/'/g, '"'))
                    : [],
                  thumbnail: row.Thumbnails,
                  images: row.Images
                    ? JSON.parse(row.Images.replace(/'/g, '"'))
                    : [],
                }));
              console.log("Parsed Properties:", parsedData);
              if (JSON.stringify(parsedData) !== JSON.stringify(properties)) {
                setProperties(parsedData);
                setFilteredProps(parsedData);
              }
              setIsLoading(false);
            },
            error: (error) => {
              console.error("Error parsing CSV:", error);
              setIsLoading(false);
            },
          });
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Error fetching data from Google Sheet. Please try again later.");
          setIsLoading(false);
        }
      };

      useEffect(() => {
        fetchProperties();
        const interval = setInterval(fetchProperties, 300000); // Fetch every 5 minutes
        return () => clearInterval(interval);
      }, []);

      useEffect(() => {
        let out = properties.filter((p) => {
          const price = +p.price.replace(/[$,]/g, "");
          return (
            price >= priceRange[0] &&
            price <= priceRange[1] &&
            (!bedroomsFilter || p.bedrooms >= bedroomsFilter) &&
            (!bathroomsFilter || p.bathrooms >= bathroomsFilter)
          );
        });

        if (searchTerm.trim()) {
          const term = searchTerm.toLowerCase();
          out = out.filter(
            (p) =>
              p.name.toLowerCase().includes(term) ||
              p.address.toLowerCase().includes(term)
          );
        }

        setFilteredProps(out);
      }, [properties, priceRange, bedroomsFilter, bathroomsFilter, searchTerm]);

      const handleFilterChange = ({ priceRange, bedrooms, bathrooms }) => {
        setPriceRange(priceRange);
        setBedroomsFilter(bedrooms);
        setBathroomsFilter(bathrooms);
      };

      const handleSearch = (term) => {
        setSearchTerm(term);
      };

      const handleMarkerClick = (p) => {
        setSelectedProp(p);
        setShowModal(true);
      };

      const mapRef = useRef(null);
      const resetMap = () => {
        if (mapRef.current) {
          mapRef.current.setView([6.5244, 3.3792], 12);
        }
      };

      const [searchBoxPos, setSearchBoxPos] = useState({
        x: window.innerWidth / 2 - (window.innerWidth < 768 ? window.innerWidth / 2 - 10 : 150),
        y: 10,
      });
      const [dragging, setDragging] = useState(false);
      const dragOffsetRef = useRef({ x: 0, y: 0 });

      const handleDragStart = (e) => {
        if (e.target.closest("input")) return;
        e.preventDefault();
        setDragging(true);
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        dragOffsetRef.current = {
          x: clientX - searchBoxPos.x,
          y: clientY - searchBoxPos.y,
        };
      };

      const handleDragMove = (e) => {
        if (!dragging) return;
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        setSearchBoxPos({
          x: Math.max(0, Math.min(window.innerWidth - 320, clientX - dragOffsetRef.current.x)),
          y: Math.max(0, Math.min(window.innerHeight - 50, clientY - dragOffsetRef.current.y)),
        });
      };

      const handleDragEnd = () => {
        setDragging(false);
      };

      useEffect(() => {
        document.addEventListener("mousemove", handleDragMove);
        document.addEventListener("mouseup", handleDragEnd);
        document.addEventListener("touchmove", handleDragMove, { passive: false });
        document.addEventListener("touchend", handleDragEnd);
        return () => {
          document.removeEventListener("mousemove", handleDragMove);
          document.removeEventListener("mouseup", handleDragEnd);
          document.removeEventListener("touchmove", handleDragMove);
          document.removeEventListener("touchend", handleDragEnd);
        };
      }, [dragging]);

      useEffect(() => {
        if (!window.L) return;
        const map = L.map("map", {
          center: [6.5244, 3.3792],
          zoom: 12,
          zoomControl: false,
        });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors",
        }).addTo(map);
        L.control.zoom({ position: "topright" }).addTo(map);
        L.control.scale().addTo(map);

        const cluster = L.markerClusterGroup({
          showCoverageOnHover: false,
          zoomToBoundsOnClick: true,
          spiderfyOnMaxZoom: true,
          removeOutsideVisibleBounds: true,
        });

        filteredProps.forEach((p) => {
          const icon = L.divIcon({
            html: `<div class="custom-marker"><img src="${p.thumbnail}" alt="${p.name}"/></div>`,
            className: "custom-marker-container",
            iconSize: [44, 44],
            iconAnchor: [22, 22],
          });
          const m = L.marker([p.latitude, p.longitude], { icon });
          m.on("click", () => handleMarkerClick(p));
          cluster.addLayer(m);
        });

        map.addLayer(cluster);
        mapRef.current = map;

        if (filteredProps.length) {
          const group = new L.featureGroup(cluster.getLayers());
          map.fitBounds(group.getBounds().pad(0.1));
        }

        return () => map.remove();
      }, [filteredProps]);

      return (
        <div className="relative h-screen">
          <div id="map" className="leaflet-container" />
          {isLoading && (
            <div className="absolute top-2 left-2 z-[1000] bg-white p-2 rounded-lg shadow-lg text-sm">
              Loading new data...
            </div>
          )}
          <div
            className="search-box"
            style={{
              top: `${searchBoxPos.y}px`,
              left: `${searchBoxPos.x}px`,
            }}
            onMouseDown={handleDragStart}
            onTouchStart={handleDragStart}
          >
            <input
              type="text"
              placeholder="🔍 Search properties by name or address..."
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              className="search-input"
            />
          </div>
          <div className="map-controls">
            <button
              onClick={() => setShowFilters((f) => !f)}
              className="control-button"
            >
              🔍 Filters
            </button>
            <button onClick={resetMap} className="control-button">
              🏠 Reset View
            </button>
            <button onClick={fetchProperties} className="control-button">
              🔄 Refresh Data
            </button>
            
            <button className="control-button">
              📊 {filteredProps.length} Properties
            </button>
          </div>
          <FilterSidebar
            isOpen={showFilters}
            onToggle={() => setShowFilters((f) => !f)}
            onFilterChange={handleFilterChange}
          />
          <DebugPanel
            isOpen={showDebug}
            onToggle={() => setShowDebug((d) => !d)}
            properties={properties}
          />
          {showModal && (
            <PropertyModal
              property={selectedProp}
              onClose={() => setShowModal(false)}
            />
          )}
        </div>
      );
    };

    ReactDOM.render(<RealEstateDashboard />, document.getElementById("root"));
  </script>
</body>
</html>
